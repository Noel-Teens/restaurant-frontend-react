<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>

  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fef2f2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="plate-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="400" height="300" fill="url(#bg-gradient)"/>

  <!-- Plate -->
  <ellipse cx="200" cy="180" rx="120" ry="80" fill="url(#plate-gradient)" stroke="#e2e8f0" stroke-width="2"/>

  <!-- Food Items -->
  <!-- Main dish (circular) -->
  <circle cx="200" cy="160" r="35" fill="#e4514e" opacity="0.8"/>
  <circle cx="200" cy="160" r="30" fill="#f87171" opacity="0.9"/>
  <circle cx="200" cy="160" r="25" fill="#fca5a5" opacity="0.7"/>

  <!-- Side items -->
  <circle cx="160" cy="180" r="15" fill="#fbbf24" opacity="0.8"/>
  <circle cx="240" cy="180" r="15" fill="#34d399" opacity="0.8"/>
  <circle cx="180" cy="200" r="12" fill="#f472b6" opacity="0.7"/>
  <circle cx="220" cy="200" r="12" fill="#a78bfa" opacity="0.7"/>

  <!-- Garnish dots -->
  <circle cx="185" cy="145" r="3" fill="#10b981" opacity="0.6"/>
  <circle cx="215" cy="145" r="3" fill="#10b981" opacity="0.6"/>
  <circle cx="200" cy="135" r="2" fill="#ef4444" opacity="0.8"/>

  <!-- Utensils -->
  <!-- Fork -->
  <g transform="translate(120, 120)">
    <rect x="0" y="0" width="3" height="40" fill="#6b7280" rx="1"/>
    <rect x="-2" y="0" width="2" height="8" fill="#6b7280" rx="1"/>
    <rect x="3" y="0" width="2" height="8" fill="#6b7280" rx="1"/>
    <rect x="-4" y="0" width="2" height="6" fill="#6b7280" rx="1"/>
    <rect x="5" y="0" width="2" height="6" fill="#6b7280" rx="1"/>
  </g>

  <!-- Knife -->
  <g transform="translate(280, 120)">
    <rect x="0" y="0" width="2" height="40" fill="#6b7280" rx="1"/>
    <rect x="-1" y="0" width="4" height="25" fill="#9ca3af" rx="1"/>
  </g>

  <!-- Text -->
  <text x="200" y="80" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="24" font-weight="600">
    Delicious Food
  </text>
  <text x="200" y="260" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="14">
    Image not available
  </text>
</svg>
