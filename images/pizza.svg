<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#fef7ed"/>
  
  <!-- Pizza base -->
  <circle cx="200" cy="150" r="100" fill="#f59e0b"/>
  <circle cx="200" cy="150" r="95" fill="#fbbf24"/>
  
  <!-- Cheese -->
  <circle cx="200" cy="150" r="90" fill="#fef3c7"/>
  
  <!-- Toppings -->
  <!-- Pepperoni -->
  <circle cx="170" cy="130" r="12" fill="#dc2626"/>
  <circle cx="230" cy="140" r="12" fill="#dc2626"/>
  <circle cx="190" cy="170" r="12" fill="#dc2626"/>
  <circle cx="220" cy="180" r="12" fill="#dc2626"/>
  <circle cx="160" cy="180" r="12" fill="#dc2626"/>
  
  <!-- Mushrooms -->
  <ellipse cx="180" cy="120" rx="8" ry="6" fill="#8b5cf6"/>
  <ellipse cx="240" cy="160" rx="8" ry="6" fill="#8b5cf6"/>
  <ellipse cx="160" cy="160" rx="8" ry="6" fill="#8b5cf6"/>
  
  <!-- Green peppers -->
  <ellipse cx="210" cy="120" rx="6" ry="10" fill="#10b981"/>
  <ellipse cx="170" cy="190" rx="6" ry="10" fill="#10b981"/>
  <ellipse cx="230" cy="190" rx="6" ry="10" fill="#10b981"/>
  
  <!-- Crust texture -->
  <circle cx="200" cy="150" r="100" fill="none" stroke="#d97706" stroke-width="3"/>
  
  <!-- Text -->
  <text x="200" y="280" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="18" font-weight="600">
    Delicious Pizza
  </text>
</svg>
